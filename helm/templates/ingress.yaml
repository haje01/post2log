{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "util.fullname" . }}
  {{- if .Values.ingress.annotations }}
  annotations:
    {{- include "util.tplvalues.render" (dict "value" .Values.ingress.annotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  rules:
  - http:
      paths:
        - path: {{ .Values.endpoint }}
          pathType: Prefix
          backend: 
            service:
              name: {{ include "util.fullname" . }}
              port: 
                number: 80 
    {{- if .Values.ingress.hostname }}
    host: {{ .Values.ingress.hostname }}
    {{- end }}
{{- end }}
