{{- if .Values.ingressAnnotations }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "util.fullname" . }}
  annotations:
    {{ .Values.ingressAnnotations }}
spec:
  rules:
  - http:
      paths:
        - path: {{ .Values.endpoint }}
          pathType: Prefix
          backend: 
            service:
              name: {{ include "util.fullname" . }}
              port: 
                number: 80 
{{- end }}
